<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mali:400,600&display=swap" rel="stylesheet">

  <title>Piskel Clone</title>
</head>

<body>

  <header>
    <h1>Piskel-Clone</h1>
  </header>
  <main>
    <div class="wrapper-tools-palette">
      <div class="tools-container" id="tools-container">
        <button class="tool_btn active" id="tool-pen" title="pen"></button>
        <button class="tool_btn" id="tool-paint-bucket" title="bucket"></button>
        <button class="tool_btn" id="tool-color-picker" title="color-picker"></button>
        <button class="tool_btn" id="tool-eraser" title="eraser"></button>
        <button class="tool_btn" id="tool-rectangle" title="rectangle"></button>
        <button class="tool_btn" id="tool-circle" title="circle"></button>
      </div>
      <div class="palette-container">
        <div class="palette" id="palette"></div>
        <div class="previousColor" id="previousColor"></div>
      </div>

    </div>

    <div class="conteiner-frames">
      <div id="conteiner-frames_list"></div>
      <button class="btn-add-frame" id="btn-add-frame">Add new frames</button>
    </div>

    <div class="canvas-container">
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div class="vertical-wrapper">
      <div class="preview">
        <canvas id="canvas-preview"></canvas>
        <div class="slidecontainer">
          <input type="range" min="1" max="24" value="1" class="slider" id="fpsRange">
          <p>Value: <span id="fpsValue"></span></p>
        </div>
      </div>

      <ul id="canvasInformation">
        <li id="cavasZoom"></li>
        <li id="canvasSize"></li>
        <li id="mouseCoordinates"></li>
      </ul>
      <div>
        <div class="list-canvasSize">
          <label><input type="radio" class="list-canvasSize_item " id="sizeSmall" name="canvasSize" value="32" checked>32x32</label><br>
          <label><input type="radio" class="list-canvasSize_item " id="sizeMiddle" name="canvasSize" value="64">64x64</label><br>
          <label><input type="radio" class="list-canvasSize_item " id="sizeBig" name="canvasSize" value="128">128x128</label><br>
          <button class="resize_btn" id="resize_btn" value="RESIZE">RESIZE</button>
        </div>


      </div>

    </div>


  </main>
  <script src="https://unpkg.com/vanilla-picker@2"></script>
</body>

</html>
